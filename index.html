<!DOCTYPE html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css" />
	<link rel="shortcut icon" type="image/png" href="assets/favicon.png"/>
</head>
<body>
<div class="container">
	<div class="calculator">
		<div class="key clear special">C</div>
		<div class="result span-two"></div>
		<div class="key op">÷</div>
		<div class="key op">x<span class="sup">2</div>

	<div class="key">7</div>
		<div class="key">8</div>
		<div class="key">9</div>
		<div class="key op">×</div>
		<div class="key op">x<span class="sup">y</div>

			<div class="key">4</div>
			<div class="key">5</div>
			<div class="key">6</div>
			<div class="key op">-</div>
			<div class="key op">√</div>

		<div class="key">1</div>
		<div class="key">2</div>
		<div class="key">3</div>
		<div class="key op">+</div>
		<div class="key symbol">π</div>

		<div class="key sign"><sup>+</sup>/<sub>-</sub></div>
		<div class="key">0</div>
		<div class="key">.</div>
		<div class="key op special calculate">=</div>

	</div>
</div>

<script src="main.js"></script>
</body>
</html>
